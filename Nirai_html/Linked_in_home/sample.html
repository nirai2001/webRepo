<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the styles for the div */
        .colored-div {
            background-color: #3498db; /* Set the background color to a shade of blue */
            color: #ffffff; /* Set the text color to white */
            padding: 20px; /* Add some padding for better visual appearance */
        }
    </style>
    <title>Colored Div Example</title>
</head>
<body>

    <!-- Your div with content -->
    <div class="colored-div">
        <h1>This is a colored div</h1>
        <p>Some content inside the div.</p>
    </div>

</body>
</html>
